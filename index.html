<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="card">
    
      <section class="logo">
        <div class="viewBox">
          <img id="logoPhoto" src="./images/image-equilibrium.jpg" alt="equilibrium image">
        </div>
        <div class="viewEye"> 
          <img src="./images/icon-view.svg" alt="equilibrium eye" id="viewPhoto">
        </div>        
      </section>
      
      <section class="contents">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
      </section>

      <section class="info">
        <div class="amount">
          <img src="./images/icon-ethereum.svg" alt="">
          <p class="ethereum" > 0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="">
          <p> 3 days left</p>
        </div>        
      </section>

      <section class="author">
        <div class="avatar">
          <img id="authorPhoto" src="./images/image-avatar.png" alt="author image">
        </div>
        <div class="credit">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </div>  
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Khalagai</a>.
    </div>
  </footer>

  <script src="index.js"></script>
</body>
</html>
